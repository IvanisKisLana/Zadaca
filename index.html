<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="main" id="display">
    <form>
        <form id="Weather app">
        <label for="Grad"></label>
        <input class="search-input" type="text" id="Grad" placeholder="Unesite ime grada">
        <input class="input-add" type="submit" value="Kreni" id="add">
    </form>
    
<hr>
<h2 class="city-name" id="city-output">Požega</h2>
<div class="time-date-container">
    21.21.23 17:15
</div>
<hr>

<div class="div-3-description" id="description">
    <img class="weather-status" src="cloudy-weather.png"></img>
    <p>Djelomično oblačno</p>
</div>
<div class="div-1-temp" id="temp">5°C</div>
<div class="div-2-real-feel"><i>Real feel: 3°C</i></div>
<hr>
<div class="div-caution">
        <p class="caution-icon">❄️</p><span><h4>Mogućnost snijega!</h4></span>
        </div>
<hr>
<div class="div-4-additional-info">
    <div class="div-4-info" id="humidity">
        <img src="thermometer.png" alt="vlaga"><span class="info-span"><b>Vlažnost:</b>: 50 %</span>
    </div>
    <div class="div-4-info" id="wind">
        <img src="wind.png" alt="vjetar"><span class="info-span"><b>Vjetar:</b> 50 km/h</span>
    </div>
</div>
<hr>
</div>

<hr>
</div>
<p class="error"></p>
<script src="script.js"></script>
  </body>
  <footer>© Lana Ivaniš Kiš, 2023</footer>
  </html>
</body>
